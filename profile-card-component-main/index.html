<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <img class="circle-avatar" src="/profile-card-component-main/images/image-victor.jpg" alt="Avatar"/>
        <span class="title">Victor Crest</span>
        26
        <div>London</div>
      </div>
     
      <div class="container">
        <div class="item info-container">
          <span class="title">80K</span> <span class="subtitle">Followers</span>
        </div>
        <div class="item info-container">
          <span class="title">803K</span>
          <span class="subtitle">Likes</span>
        </div>
        <div class="item info-container">
          <span class="title">1.4K</span>
          <span class="subtitle">Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
